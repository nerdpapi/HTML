<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Introduction</title>
  </head>

  <body>
    <header>
      <h2>
        Welcome
        <span style="color: red; background-color: yellow">Almabetter!</span>
      </h2>
    </header>

    <nav>
      <!-- anchor tag - <a></a> -->
      <!-- by default target="_self" -->
      <a href="./index.html" target="_self">Home</a>
      <a href="./about.html" target="_blank">About</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <main>
      <section>
        <!-- ul -> unordered list
         li -> list item -->
        <!-- by default type="disc" | "square" | "circle" | "none" -->
        <ul type="square">
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
        </ul>

        <!-- ol -> ordered list -->
        <!-- by default type="1" | "a" | "A" | "i" | "I" -->
        <ol type="a" start="4" reversed>
          <li><a href="#">HTML</a></li>
          <li>CSS</li>
          <li>JS</li>
        </ol>

        <!-- nested list  -->
        <ul>
          <li>We group related data into list on web browser.</li>
          <li>
            There are three types of list:
            <ol>
              <li>ul</li>
              <li>ol</li>
              <li>dl</li>
            </ol>
          </li>
        </ul>

        <!-- dl -> description list 
         dt -> description term
         dd -> description definition -->
        <dl>
          <dt>HTML</dt>
          <dd>is used to structure webpages.</dd>

          <dt>CSS</dt>
          <dd>is used to style website.</dd>
        </dl>
      </section>

      <section></section>

      <section>
        <div></div>
        <div></div>
      </section>
    </main>

    <footer>
      <!-- image as a link -->
      <a href="https://www.facebook.com/" target="_blank">
        <img
          src="./images/facebook.png"
          alt="facebook"
          width="50px"
          height="50px"
        />
      </a>
    </footer>
  </body>
</html>

<!-- Block elements : which start from new line, take 100% width area| e.g div, p, heading, semantic(header, footer, nav, section, main), ul, ol, li
Inline elements: stays in the same line, take space according to content area | e.g span, a, img  -->
